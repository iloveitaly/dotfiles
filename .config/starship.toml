# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$direnv\
${custom.novenv}\
${custom.venv}\
$character"""

[directory]
style = "blue"

[character]
success_symbol = "[‚ùØ](purple)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[‚ùÆ](green)"
# https://github.com/iloveitaly/pure/commit/5b10ea778490ce1eeb215c49e00b44d5924d4e28#diff-40ce3705d282be66579b84dcb3daf96a192c8ea10f7fc5e6737a72979f010b1bR855
format = "$symbol\u00A0"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
stashed = "‚â°"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

# https://github.com/starship/starship/issues/5889#issuecomment-2023788992
[custom.venv]
description = "show simple 'venv' indicator instead of full name"
command = """
print "venv"
"""
when = '''[[ -n "$VIRTUAL_ENV" ]]'''
format = '[$output ](blue)'

# https://github.com/starship/starship/issues/5889
[custom.novenv]
description = "show indicator when venv is missing"
command = """
print "no-venv"
"""
when = '''[[ -f "requirements.txt" || -f "pyproject.toml" || -f "poetry.lock" || -f "Pipfile" ]] && [[ -z "$VIRTUAL_ENV" ]]'''
format = '[$output ](red)'

# TODO would be cool to indicate when a venv is not in place https://github.com/starship/starship/issues/3251
[python]
disabled = true

[direnv]
format = '[$symbol($loaded/)($allowed)]($style) '
symbol = "D"
disabled = false
allowed_msg = ''
loaded_msg = ''
not_allowed_msg = 'üö´ not allowed'
denied_msg = '‚ùå denied'
unloaded_msg = 'üì§ not loaded'
